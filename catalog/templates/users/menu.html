{% extends 'base.html' %}

{% block body %}
<h4 class='center'>Привет, {{ user.username|default:'Гость' }}!

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Выйти</a><br/>
        <a href="{% url 'password_change' %}">Сменить пароль</a>
    {% else %}
        <a href="{% url 'login' %}">Войти</a>
    {% endif %}
</div>
</h4>
{% endblock %}
